<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üÉè Poker Equity Calculator</h3>
  </div>
  
  <div id="status" class="status">
    Status: Ready
  </div>
  
  <div id="autoplay-status" class="status">
    Auto-play: Disabled
  </div>
  
  <button id="toggle">Enable/Disable Calculator</button>
  <button id="autoplay-toggle">Enable/Disable Auto-play</button>
  <button id="settings">Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
