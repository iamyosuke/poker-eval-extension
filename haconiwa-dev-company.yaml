# AICodeConfig for Claude Code settings
apiVersion: haconiwa.dev/v1
kind: AICodeConfig
metadata:
  name: haconiwa-claude-config
spec:
  provider: "claude"
  claude:
    settingsFile: "./claude-settings/settings.local.json"
    guidelinesFile: "./claude-settings/CLAUDE.md"
  targetCompany: "haconiwa-dev-company"

---
apiVersion: haconiwa.dev/v1
kind: Space
metadata:
  name: haconiwa-dev-world
spec:
  nations:
  - id: jp
    name: Japan
    cities:
    - id: tokyo
      name: Tokyo
      villages:
      - id: haconiwa-village
        name: "Haconiwa Village"
        companies:
        - name: haconiwa-dev-company
          grid: "8x4"
          basePath: "./haconiwa-dev-company"
          organizationRef: "haconiwa-dev-company-org"
          agentDefaults:
            type: "claude-code"
            permissions:
              allow:
                - "Bash(python -m pytest)"
                - "Bash(python -m ruff)"
                - "Bash(python -m mypy)"
                - "Bash(haconiwa *)"
                - "Read(pyproject.toml)"
                - "Read(src/**/*.py)"
                - "Write(src/**/*.py)"
                - "Edit(src/**/*.py)"
              deny:
                - "Bash(rm -rf /)"
                - "Bash(curl:*)"
            env:
              HACONIWA_DEV_MODE: "1"
              PYTHONPATH: "./src"
          gitRepo:
            url: "https://github.com/dai-motoki/haconiwa"
            defaultBranch: "dev"
            auth: "https"
          buildings:
          - id: "hq-tower"
            name: "Haconiwa HQ Tower"
            floors:
            - id: "executive-floor"
              name: "Executive Floor"
              rooms:
              - id: room-executive
                name: "Executive Room"
                description: "C-level executives and senior leadership"
              - id: room-standby
                name: "Standby Room"
                description: "Ready-to-deploy talent pool"

